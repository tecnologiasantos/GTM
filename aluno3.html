<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Loja - Aluno 3</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    h1, h2 {
      text-align: center;
      color: #0072ff;
    }

    form {
      display: grid;
      gap: 15px;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      width: 100%;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .product {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      background: #f9f9f9;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: translateY(-3px);
    }

    .product button {
      margin-top: 10px;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      background: #00c6ff;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    .product button:hover {
      background: #0072ff;
    }

    .cart {
      margin-top: 30px;
    }

    .cart ul {
      list-style: none;
      padding: 0;
    }

    .cart ul li {
      padding: 6px 0;
      border-bottom: 1px solid #ddd;
    }

    .checkout-btn {
      margin-top: 15px;
      padding: 12px;
      background: #0072ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    .checkout-btn:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mini Loja Gridzinho ðŸ›’</h1>

    <h2>Seus Dados</h2>
    <form id="userForm">
      <label>Nome:
        <input type="text" name="name" required>
      </label>
      <label>Email:
        <input type="email" name="email" required>
      </label>
      <label>Telefone:
        <input type="tel" name="phone" placeholder="+55 11 91234-5678" required>
      </label>
    </form>

    <h2>Produtos</h2>
    <div class="products">
      <div class="product">
        <h3>Gotas de Mirriflin</h3>
        <p>PreÃ§o: $10</p>
        <button onclick="addToCart('Gotas de Mirriflin', 10)">Adicionar</button>
      </div>
      <div class="product">
        <h3>MitrozÃ³n em Barra</h3>
        <p>PreÃ§o: $15</p>
        <button onclick="addToCart('MitrozÃ³n em Barra', 15)">Adicionar</button>
      </div>
      <div class="product">
        <h3>Extracto de Mitrozote</h3>
        <p>PreÃ§o: $20</p>
        <button onclick="addToCart('Extracto de Mitrozote', 20)">Adicionar</button>
      </div>
    </div>

    <div class="cart">
      <h2>Carrinho</h2>
      <ul id="cartList"></ul>
      <p><strong>Total:</strong> $<span id="total">0</span></p>
      <button class="checkout-btn" onclick="checkout()">Finalizar Compra</button>
    </div>
  </div>

  <script>
    const cart = [];
    let total = 0;

    function addToCart(product, price) {
      cart.push({ product, price });
      total += price;
      renderCart();
    }

    function renderCart() {
      const cartList = document.getElementById('cartList');
      cartList.innerHTML = "";
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.product} - $${item.price}`;
        cartList.appendChild(li);
      });
      document.getElementById('total').textContent = total;
    }

    function checkout() {
      const form = document.getElementById('userForm');
      if (!form.reportValidity()) {
        alert("Preencha seus dados corretamente antes de finalizar.");
        return;
      }
      if (cart.length === 0) {
        alert("Seu carrinho estÃ¡ vazio!");
        return;
      }
      alert("âœ… Pedido enviado com sucesso! Obrigado pela compra ðŸŽ‰");
      cart.length = 0;
      total = 0;
      renderCart();
      form.reset();
    }
  </script>
</body>
</html>
